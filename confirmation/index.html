<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BookitGY | Confirmation</title>
    <meta name="description" content="Email confirmation status for BookitGY." />
    <style>
      :root { --green:#16a34a; --bg:#0b0f0c; --card:#0f1711; --text:#e7f2ea; --muted:#b7c7bc; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:linear-gradient(160deg,#06110a,var(--bg)); color:var(--text); min-height:100vh; display:flex; }
      .wrap { max-width: 980px; margin: 0 auto; padding: 48px 20px; width:100%; }
      .nav { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom: 40px; }
      .brand { display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:0.4px; }
      .dot { width:12px; height:12px; border-radius:999px; background:var(--green); box-shadow:0 0 22px rgba(22,163,74,.55); }
      .links a { color:var(--muted); text-decoration:none; margin-left:16px; font-size:14px; }
      .links a:hover { color:var(--text); }
      .card { background: rgba(15,23,17,.78); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 0 0 12px; font-size: 38px; line-height: 1.1; }
      p { margin: 0 0 16px; color: var(--muted); line-height:1.5; }
      .btn { display:inline-block; padding: 12px 16px; border-radius: 12px; text-decoration:none; font-weight:700; background: var(--green); color: #041308; }
      footer { margin-top: 48px; color: rgba(183,199,188,.8); font-size: 13px; display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; }
      footer a { color: rgba(183,199,188,.9); text-decoration:none; }
      footer a:hover { color: var(--text); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="nav">
        <div class="brand"><span class="dot"></span> BookitGY</div>
        <div class="links">
          <a href="/privacy">Privacy</a>
          <a href="/support">Support</a>
        </div>
      </div>

      <div class="card">
        <h1>Email Successfully Confirmed</h1>
        <p>Thanks for confirming your email address. You can now return to the BookitGY app and continue.</p>
        <a class="btn" href="/">Back to BookitGY</a>
      </div>

      <footer>
        <div>© <span id="y"></span> BookitGY</div>
        <div>
          <a href="/privacy">Privacy Policy</a> ·
          <a href="/support">Support</a>
        </div>
      </footer>
    </div>
    <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  </body>
</html>
